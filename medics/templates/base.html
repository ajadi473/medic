<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{% block title %}Welcome{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">

    {% block stylesheet %}{% endblock %}  <!-- HERE -->
  </head>
  <!-- Header -->
  <header class="default-header">
    <div class="container">
      <div class="header-wrap">
        <div class="header-top d-flex justify-content-between align-items-center">
          <div class="logo">
            <h3>Medic</h3>
            
          </div>
          <div class="main-menubar d-flex align-items-center">
            <nav class=" ">
              <a href="/#home">Home</a>
              
              <a href="/#sign-up">Register</a>
              
              <a href="{% url 'signup' %}">
                <button class="btn btn-sm btn-outline-primary">
                  DOCTOR
                </button>
              </a>
            </nav>
            <div class="menu-bar"><span class=""></span></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header -->


    <body>
    {% block body %}  <!-- HERE -->
      <div >
        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
      </div>
    {% endblock body %} 

    <!-- footer -->
    <footer class="footer-area section-gap">
        <div class="container">
          <div class="row footer-bottom d-flex justify-content-end">
            
            <p class="col-lg-8 footer-text">
              Copyright; 
            </p>
            <div class="col-lg-4 d-flex justify-content-end col-sm-12 footer-social">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </footer>
      <!-- footer -->


    <script type="text/javascript" src="{% static 'js/vendor/jquery-2.2.4.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/vendor/bootstrap.min.js' %}" ></script>
