{% extends 'base.html' %}

{% block content %}
  <!-- <h2>Sign up</h2> -->

  <section class="banner-area relative" id="home">
    <div class="container">
        <div class="row fullscreen align-items-center justify-content-center">
          <div class="banner-content col-lg-6 col-md-12">
            <h1 class="text-uppercase">
              We are the team <br>
              of excellence
            </h1>
            <p>Get registered to enjoy our e-Health platform</p>
            <a href="#sign-up">
                <button class="btn btn-outline-primary mt-20 text-uppercase ">Get Started</button>
            </a> 
          </div>
          <div class="col-lg-6 d-flex align-self-end img-right">
              
            <img class="img-fluid" src="static/img/header_img.png" alt="" />
          </div>
        </div>
    </div>
  </section>

  <section class="about-area" id="sign-up">
      <div class="container-fluid">
        <div class="row d-flex justify-content-end align-items-center">
          <div class="col-lg-6 col-md-12 about-left no-padding">
            <img class="img-fluid" src="static/img/about-img.jpg" alt="">
          </div>
          <div class="pt-1 col-lg-6 col-md-12 about-right no-padding">
            <h3>Sign Up </h3>
            <form class="sign-up-form" id="myForm" action="donate.php">
                 {% csrf_token %}
                 <div class="row">
                   <div class="col-lg-12 d-flex flex-column">
                     <input name="name" placeholder="Full name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your name'" class="form-control mt-20" required="" type="text" required>
                   </div>
                   <div class="col-lg-12 d-flex flex-column">
                      <input name="email" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" class="form-control mt-20" required="" type="email" required>
                    </div>
                    <div class="col-lg-12 d-flex flex-column">
                        <input name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" class="form-control mt-20" required="" type="password" required>
                    </div>
                    <div class="col-lg-12 flex-column">
                        <textarea rows="4" class="form-control mt-10" name="address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Adress'" required=""></textarea>
                      </div>
                         

                  <div class="col-lg-12 d-flex justify-content-center send-btn">
                    <button class="submit-btn btn btn-outline-primary mt-20 text-uppercase ">Register<span class="fa fa-send-o"></span></button>
                  </div>

                  <div class="alert-msg"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>




{% endblock %}
